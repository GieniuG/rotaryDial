<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rotary Dial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="dial">
    <div id="rotating">
        <img src="rotary_back_circle.svg" draggable="false" id="backCircle">
        <img src="rotary_numbers.svg"  draggable="false" id="numbers">
        <img src="rotary_big_circle.svg" draggable="false" id="bigCircle">
        <img src="rotary_stoper.svg"  draggable="false" id="stoper">
    </div>
    <div id="buttons">
        <button onclick="buttonClickSound();chars.capsChange()" id="caps" class="rotButton">Caps OFF</button>
        <button onclick="buttonClickSound();clearInput()" class="rotButton">Clear</button>
        <button onclick="chars.lastNumber=99;buttonClickSound()" class="rotButton">Confirm character</button>
    </div>
    </div>
    <div class="container">
        <div class="inputContainer">
            Phone number:<input type="tel" class="input" onclick="index=0" readonly>
        </div>
        <div class="inputContainer">
            Number:<input type="number" class="input" onclick="index=1" readonly>
        </div>
        <div class="inputContainer">
            Text:<input type="text" class="input" onclick="index=2" readonly>
        </div>
        <div class="inputContainer">
            e-mail:<input type="mail" class="input" onclick="index=3" readonly>
        </div>
    </div>    
</body>
<script src='main.js'></script>
</html>
